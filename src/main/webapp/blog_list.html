<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_list.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/logo2.jpg" alt="">
        <span class="title">我的博客系统</span>
        <!-- 这个 spacer 用来占位 -->
        <span class="spacer"></span>
        <!-- 来几个按钮 -->
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="logout">注销</a>
    </div>

    <!-- 页面主体 -->
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="container-left">
            <!-- 用这个 .card 来表示用户的信息 -->
            <div class="card">
                <img src="image/doge.png" alt="">
                <h3>汤老湿</h3>
                <a href="#">github 地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>3</span>
                </div>
            </div>
        </div>
        <!-- 右侧内容详情 -->
        <div class="container-right">
            <!-- 用这个表示一篇博客 -->
           

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        function getBlogs(){
            $.ajax({
                type:'get',
                url:'blog',
                success:function(body){
                    let container = document.querySelector('.container-right');
                    for(let blog of body){
                        let blogDiv = document.createElement('div');
                        blogDiv.className = 'blog';

                        let title = document.createElement('div');
                        title.className = 'title';
                        title.innerHTML = blog.title;
                        blogDiv.append(title);

                        let postTime = document.createElement('div');
                        postTime.className = 'postTime';
                        postTime.innerHTML = blog.postTime;
                        blogDiv.append(postTime);

                        let desc = document.createElement('div');
                        desc.className = 'content';
                        desc.innerHTML = blog.content;
                        blogDiv.append(desc);

                        let a = document.createElement('a');
                        a.innerHTML = "查看全文";
                        a.href = "blog_detail.html?blogId=" + blog.blogId;
                        blogDiv.append(a);

                        container.append(blogDiv);
                    }
                }
            })
        }

        function getUserInfo(){
            $.ajax({
                type:'get',
                url:'userInfo',
                success:function(body){
                    let h3 = document.querySelector('.card h3');
                    h3.innerHTML = body.username;
                }
            });
        }
        checkLogin();
        getBlogs();

        getUserInfo();
    </script>
</body>
</html>
