<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_detail.css">

    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/logo2.jpg" alt="">
        <span class="title">我的博客系统</span>
        <!-- 这个 spacer 用来占位 -->
        <span class="spacer"></span>
        <!-- 来几个按钮 -->
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="logout">注销</a>
    </div> 

    <!-- 页面主体 -->
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="container-left">
            <!-- 用这个 .card 来表示用户的信息 -->
            <div class="card">
                <img src="image/doge.png" alt="">
                <h3>汤老湿</h3>
                <a href="#">github 地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>3</span>
                </div>
            </div>
        </div>
        <!-- 右侧内容详情 -->
        <div class="container-right">
            <!-- 这个 div 里来放博客的内容 -->
            <div class="blog-content">
                <!-- 博客标题 -->
                <h3>我的第一篇博客</h3>
                <!-- 博客时间 -->
                <div class="date">2022-09-21 12:00:00</div>
                <!-- 博客正文 -->
                <div id="content" style="opacity: 80%">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        function getBlogs(){
            $.ajax({
                type:'get',
                url:'blog' + location.search,
                success:function(body){
                    let h3 = document.querySelector('.blog-content h3');
                    h3.innerHTML = body.title;
                    let divDate = document.querySelector('.blog-content .date');
                    divDate.innerHTML = body.postTime;

                    editormd.markdownToHTML('content', {
                        markdown: body.content
                    });
                }
            })
        }

        function getUserInfo(){
            $.ajax({
                type:'get',
                url:'userInfo' + location.search,
                success:function(body){
                    let h3 = document.querySelector('.card h3');
                    h3.innerHTML = body.username;
                    
                    console.log(body.isYourBlog);
                    if(body.isYourBlog){
                        let a = document.createElement('a');
                        a.innerHTML = "删除";
                        a.href = "delete" + location.search;

                        let navDiv = document.querySelector('.nav');
                        navDiv.appendChild(a);
                    }
                    
                }
            });
        }
        checkLogin();
        getBlogs();

        getUserInfo();
        
    </script>
</body>
</html>
